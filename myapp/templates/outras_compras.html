<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/compras_diretas.css">
</head>
<body>
    <div class="container">
        <h1 class="display-3 custom-title text-dark font-weight-bold">
             Outras Compras
        </h1>
    </div>

    <div class="container mt-3">
        <h1 class="dipslay-4 custom-title text-dark font-weight-bold">{{processos_t}}</h1>
        <h1 class="dipslay-4 mt-3 custom-title text-dark font-weight-bold">{{valor_t}}</h1>
    </div>

    <div class="container mt-3">
        <div id="filterPanel" class="filter-panel">
            <h4>Filtragem</h4>
            <form method="POST">
                <div class="mb-3">
                    <label for="filter1" class="form-label">Ano</label>
                    <select id="filter1" class="form-select" name = "ano">
                        <option value="todos_anos">Escolha um ano...</option>
                        <option value="todos_anos">Todos anos</option>
                        {% for item in teste %}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
            </form>
        </div>
    </div>

    <div>
        <h1 class="dipslay-4 custom-title text-dark font-weight-bold">{{num1}}</h1>
        <h1 class="dipslay-4 custom-title text-dark font-weight-bold">{{num2}}</h1>
    </div>

    <div class="container oi mt-3">
        {% for chave, valor in dictio.items() %}
            <div class="card text-center sti text-bg-secondary mb-3" style="width: 18rem;">
                <div class="card-body teste">
                    <h6 class="card-title tt ">{{chave}}</h6>
                    <h6 class="card-text mt-3">Valor: R$ {{valor['Valor Total']}}</h6>
                    <h6 class="card-text">Total de processos: {{valor['Quantidade de Processos']}}</h6>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
